version: '3.8'

services:
  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DISCORD_TOKEN=${DISCORD_TOKEN:?}
      - DISCORD_USER_ID=${DISCORD_USER_ID:?}
      - STATIC_MAX_AGE=${STATIC_MAX_AGE:-24h}
    networks:
      - portfolio-network
    labels:
      - "coolify.managed=true"

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:3000}
    container_name: portfolio-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - portfolio-network
    labels:
      - "coolify.managed=true"

networks:
  portfolio-network:
    driver: bridge
